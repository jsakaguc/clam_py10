root_dir: /home/user/workspace/datasets/liver_4micro
image_ext_reg: [".ndpi"]

# create_patchs
source: /home/user/workspace/datasets/liver_4micro
step_size: 256
patch_size: 256
patch: True
seg: True
stitch: True
no_auto_skip: True
save_dir: Results
preset: bwh_biopsy.csv
patch_level: 0
process_list:
seg_width: 1200

# create_patchs default params
seg_params: {
    seg_level: -1,
    sthresh: 8,
    mthresh: 7,
    close: 4,
    use_otsu: False,
    keep_ids: none,
    exclude_ids: none
}

filter_params: {
    a_t: 100,
    a_h: 16,
    max_n_holes: 8
}

vis_params: {
    vis_level: -1,
    line_thickness: 250
}

patch_params: {
    use_padding: True,
    contour_fn: four_pt
}